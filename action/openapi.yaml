openapi: 3.1.0

info:
  title: Brunei Date & Hijri Formatter API
  description: |
    Formats dates using Brunei Darussalam standards.
    Hijri month names follow official Brunei (KHEU) Malay wording
    such as Ramadhan, Rejab, Syaaban, and Zulhijjah.
  version: 1.3.0

  x-logo:
    url: https://evapresso-git.github.io/brunei-date/assets/brunei-date-icon.svg
    altText: Brunei Date & Hijri Icon

servers:
  - url: https://api.example.com

paths:
  /format-date/brunei:
    post:
      operationId: formatDateBrunei
      summary: Format date using Brunei regional standards
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [date]
              properties:
                date:
                  type: string
                  description: ISO 8601 date or Unix timestamp (ms)
                calendar:
                  type: string
                  enum: [gregorian, hijri]
                  default: gregorian
                hijriMonthStyle:
                  type: string
                  enum: [numeric, brunei-malay]
                  default: brunei-malay
                timezone:
                  type: string
                  default: Asia/Brunei
                locale:
                  type: string
                  default: ms-BN
      responses:
        "200":
          description: Formatted Brunei date output
          content:
            application/json:
              schema:
                type: object
                properties:
                  formatted:
                    type: string
                    example: "5 Ramadhan 1446H"
