<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 128 128"
     width="128"
     height="128">

  <!-- Brunei yellow background -->
  <circle cx="64" cy="64" r="60" fill="#F7E017"/>

  <!-- Brunei flag diagonal stripes -->
  <rect x="-20" y="50" width="200" height="10"
        transform="rotate(-20 64 64)" fill="#FFFFFF"/>
  <rect x="-20" y="62" width="200" height="8"
        transform="rotate(-20 64 64)" fill="#000000"/>

  <!-- Islamic crescent -->
  <path d="M50 30 A36 36 0 1 0 50 98
           A28 28 0 1 1 50 30Z"
        fill="#C8102E"/>

  <!-- Clock -->
  <circle cx="78" cy="64" r="24"
          fill="#111827" stroke="#FFFFFF" stroke-width="3"/>
  <line x1="78" y1="64" x2="78" y2="50"
        stroke="#FFFFFF" stroke-width="4"/>
  <line x1="78" y1="64" x2="90" y2="64"
        stroke="#FFFFFF" stroke-width="3"/>
  <circle cx="78" cy="64" r="3" fill="#FFFFFF"/>
</svg>
